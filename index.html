<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Document</title>
</head>
<body>
      <h1>Elden Ring Search</h1>
     <div class="searchWrapper">
         <label for="search">Search Boss Name</label>
         <input type="search" id="search">
       </div>
          <div class="bossInfo" id="cardLogo" bossDataCards></div>
        <template bossDataTemplate>
          <div class="card" >
            <img src="https://i.ibb.co/prDHx5L/Elden-Logo.png" alt="logo"
            >
            <div class="header">
              <h2 dataHeader></h2>
            </div>
            <div class="body">
              <h3 dataBody></h3>
            </div>
             <div class="region">
                <h3 dataRegion></h3>
             </div>
             <div class="location">
              <h3 dataLocation></h3>
             </div>
             <div class="image">
              <img src="https://eldenring.fanapis.com/api/bosses" alt="Not Available" dataImage>
             </div>
          </div>
        </template>
  <script src="index.js"  defer></script>
</body>
</html>
